name: Update Dependency Versions

on:
  schedule:
    # Runs every Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      allow_major:
        description: 'Include major version bumps'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  update-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10.20.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update versions (minor/patch)
        id: update
        run: pnpm tsx scripts/update-versions.ts

      - name: Run tests
        run: pnpm build && pnpm test:all

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet src/utils/versions.ts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update pinned dependency versions'
          title: 'chore(deps): update pinned dependency versions'
          body: |
            Automated weekly update of dependency versions in `src/utils/versions.ts`.

            This PR updates minor/patch versions only. Major bumps are skipped and listed below for manual review.

            Run `pnpm tsx scripts/update-versions.ts --major --dry-run` to preview major bumps.

            ---
            Generated by the [Update Dependency Versions](${{ github.server_url }}/${{ github.repository }}/actions/workflows/update-versions.yml) workflow.
          branch: chore/update-dependency-versions
          delete-branch: true
          labels: dependencies
